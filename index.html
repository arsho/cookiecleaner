<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Cleaner</title>
</head>
<body>
    <div id="header"></div>
    <ul id="cookie_list">

    </ul>
    <div id="footer"></div>
    <script>

        function list_all_cookie(){
            var cookies = document.cookie;
            var cookie_list = document.getElementById("cookie_list");
            for(cookie in cookies){
                var li_element = document.createElement("LI");
                var text_element = document.createTextNode(cookie);
                li_element.appendChild(text_element);
                cookie_list.appendChild(li_element);
            }
            document.getElementById("header").innerHTML = "<h2>Hello</h2>";
        }

        window.addEventListener("load", list_all_cookie);
    </script>
</body>
</html>
